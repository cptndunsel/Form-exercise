<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form exercise</title>
</head>

<body>
    <h1>Form Exercise</h1>
    <form>
        <img src="valencia-logo.jpg" alt="Valencia College Logo" width="200" height="150">
        <div class="names">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
    </div>

    <div class="genders">
        <label for="male">Male:</label>
        <input type="radio" id="gender" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="gender" name="gender">
    </div>

    <div class="color">
        <p>Colors: </p>
        <label for="color">Red</label>
        <input type="checkbox" id="color" name="red" value="red">
        <label for="color">Blue</label>
        <input type="checkbox" id="color" name="blue" value="blue">
        <label for="color">White</label>
        <input type="checkbox" id="color" name="white" value="white">
    </div>

    <div class="sports">
<label for="sports">Favorite Sport? :</label>
        <select id="sports" name="sports">
            <option value="default">Choose your favorite sport</option>
            <option value="football">Football</option>
            <option value="hockey">Hockey</option>
            <option value="basketball">Basket Ball</option>
            <option value="tennis">Tennis</option>
            <option value="golf">Golf</option>
            <option value="boxing">Boxing</option>
            <option value="baseball">Baseball</option>
            <option value="volleyball">Volley Ball</option>
            <option value="soccer">Soccer</option>
            <option value="cycling">Cycling</option>
        </select>
    </div>

    <div class="textprompt">
        <label for="message">Tell us about yourself:</label>
        <br>
        <textarea name="prompt" id="prompt" cols="50" rows="20"></textarea>
    </div>

     <div class="login">
        <label for="username">Username:</label>       
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>       
<input type="password" id="password" name="password">
</div>

<div class="file">
<label for="file">Choose a file:</label>
<input type="file" id="file" name="file">
</div>

<div class="submit">
<input type="submit" id="submit">
</div>
    </form>


</body>

</html>
